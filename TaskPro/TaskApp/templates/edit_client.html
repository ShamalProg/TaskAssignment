<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
</head>
<body>
    <h1>Edit Client</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ client.name }}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ client.email }}" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" value="{{ client.phone }}" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address">{{ client.address }}</textarea><br><br>

        <button type="submit">Save Changes</button>
        <a href="{% url 'client_list' %}">Cancel</a>
    </form>
</body>
</html>
