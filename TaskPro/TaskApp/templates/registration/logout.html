<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
</head>
<body>
    <h1>Are you sure you want to log out?</h1>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <h1>You have been logged out successfully.</h1>
    <a href="/">Go to Homepage</a>

    <a href="/">Cancel</a>
</body>
</html>
