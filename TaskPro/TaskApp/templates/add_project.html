
<!DOCTYPE html>
<html>
<head>
    <title>Add Project</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Heading styling */
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        /* Form container styling */
        form {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Link styling */
        p a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add Project for {{ client.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Project</button>
    </form>

    <p><a href="{% url 'client_detail' client.id %}">Back to Client Details</a></p>
</body>
</html>
