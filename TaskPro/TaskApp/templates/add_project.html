<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: #333;
            margin-top: 40px;
            font-size: 2.5em;
        }

        /* Form Styling */
        .form-container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
        }

        .form-container input,
        .form-container textarea,
        .form-container select {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus,
        .form-container textarea:focus,
        .form-container select:focus {
            border-color:rgb(190, 37, 134);
            outline: none;
        }

        /* Submit Button Styling */
        .form-container button {
            padding: 12px;
            background-color:rgb(190, 37, 134);
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color:rgb(190, 37, 134);
        }

        /* Link Styling */
        .back-link {
            color:rgb(190, 37, 134);
            text-decoration: none;
            font-size: 1.1em;
            display: block;
            text-align: center;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color:rgb(190, 37, 134);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .form-container input,
            .form-container textarea,
            .form-container select {
                font-size: 1em;
                padding: 10px;
            }

            .form-container button {
                font-size: 1.1em;
                padding: 10px;
            }

            .back-link {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Add Project for {{ client.name }}</h1>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <!-- Form Fields -->
            {{ form.as_p }}
            
            <!-- Submit Button -->
            <button type="submit">Add Project</button>
        </form>

        <!-- Back Link -->
        <a href="{% url 'client_detail' client.id %}" class="back-link">Back to Client Details</a>
    </div>
</body>
</html>
